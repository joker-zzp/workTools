[run]
project_path = Project
; 运行环境 dev / test / online
env = online

[log]
; 日志设置
; lvlup 日志级别 
;   - 0 非异常不打印日志
;   - 1 高级别日志
;   - 2 中级别日志
;   - 3 低级别日志
;   - 4 debug日志
lvlup = 4
path = log/access.log
error_path = log/error.log
size = 50 Mb
template = [{TS}] [{T}] {PID} - {title} - [{type}] ->> {msg}
; template = {"T": "st","PID": "pid","title": "title","msg": "message"}
